<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${Titulo}"></title>
</head>
<body>
<section th:replace="componentes/tiempo :: interceptor"></section>

	<h3 th:text="${Titulo}"></h3>
	<form th:action="@{/form}" th:object="${usuario}" method="post">
		
				<div>
			<label for="habilitar">habilitar</label>
			<div>
				<input type="checkbox" id="habilitar" th:field="*{habilitar}">
			</div>

		</div>
		<div>
			<label>Género</label>
			<div th:each="gen: ${genero}">
				<input type="radio" th:field="*{genero}" th:value="${genero}">
				<label th:for="${#ids.prev('genero')}" th:text="${gen}"></label>
			</div>

			<div th:if="${#fields.hasErrors('genero')}"
				th:errors="*{genero}"></div>
		</div>
		
		<div>
			<label for="pais.id">País</label>
			<div>
				<select id="pais" th:field="*{pais}">
				<option value=""> --seleccionar---</option>
				<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}"
				th:errors="*{pais}"></div>
		</div>
		<div>
			<label>Roles</label>
			<div th:each="role: ${listaRoles}">
				<input type="checkbox" th:field="*{roles}" th:value="${role.id}"
				th:checked="${#lists.contains(usuario.roles, role)}">
				<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}"
				th:errors="*{roles}"></div>
		</div>
		
		<div>
			<label for="identificador">identificador</label>
			<div>
				<input type="text" id="identificador" th:field="*{identificador}">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}"
				th:errors="*{identificador}"></div>
		</div>

		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
		</div>
		<div>
			<label for="apellidos">Apellidos</label>
			<div>
				<input type="text" id="apellidos" th:field="*{apellidos}">
			</div>
			<div th:if="${#fields.hasErrors('apellidos')}"
				th:errors="*{apellidos}"></div>
		</div>
		<div>
			<label for="email">email</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>
		<div>
			<label for="pass">pass</label>
			<div>
				<input type="text" id="pass" th:field="*{pass}">
			</div>
			<div th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></div>
		</div>
		<div>
			<label for="username">username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="cuenta">cuenta</label>
			<div>
				<input type="number" id="cuenta" th:field="*{cuenta}">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		<div>
			<label for="fechaNacimiento">Fecha</label>
			<div>
				<input type="date" id="fechaNacimiento"
					th:field="*{fechaNacimiento}" placeholder="2023-01-22">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}"
				th:errors="*{fechaNacimiento}"></div>
		</div>
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
		<input type="hidden" th:field="${usuario.valorSecreto}">
	</form>

</body>
</html>
