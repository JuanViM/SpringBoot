<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="Layout/Layout :: head">
</head>
<body>
<header th:replace="Layout/Layout :: header"></header>
<div class="container">
	<h1 class="text-primary" th:text="${titulo}"></h1>
	<a th:href="@{/form}">Crear cliente</a>
	<table class="table">
		<thead>
			<tr>
				<th>id</th>
				<th>nombre</th>
				<th>apellido</th>
				<th>email</th>
				<th>fecha</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente: ${clientes}">
				<td th:text="${cliente.id}"></td>
				<td th:text="${cliente.nombre}"></td>
				<td th:text="${cliente.apellido}"></td>
				<td th:text="${cliente.email}"></td>
				<td th:text="${cliente.createAt}"></td>
				<td><a th:href="@{/form/} + ${cliente.id}" th:text='Editar' /></a></td>
				<td><a th:href="@{/eliminar/} + ${cliente.id}" th:text='Eliminar' onclick="return confirm('Estas seguro que deseas eliminarlo');" /></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
